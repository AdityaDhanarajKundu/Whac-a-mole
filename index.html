<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h2>Score : <span id="score">0</span></h2>
        <h2>Time-left : <span id="time-left">60</span></h2>
        <div id="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
        </div>
    </main>

    <footer>
        <p id="info">Source <a href="https://www.youtube.com/c/AniaKub%C3%B3w" target="_blank">Ania Kubow</a></p>
        <p id="contact">Coded By <a href="https://github.com/AdityaDhanarajKundu" target="_blank">Aditya Dhanaraj Kundu</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
